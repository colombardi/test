on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
    - main
    - master
    paths:
    - .github/workflows/semgrep.yml
  schedule:
  # random HH:MM to avoid a load spike on GitHub Actions at 00:00
  - cron: 51 18 * * *
name: Security assessment 
jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
   
    container:
      image: semgrep/semgrep
    steps:
    - uses: actions/checkout@v4
    - run: semgrep scan --config auto .

  trivy:
    name: trivy
    runs-on: ubuntu-latest
    permissions:
      contents: read
   
    container:
      image: aquasec/trivy
    steps:
    - uses: actions/checkout@v4
    - run: trivy config .
    
